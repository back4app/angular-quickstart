<div>
  <h1 align="center">
    Back4App Angular Quickstart!
  </h1>

  <div class="container">
    <form class="form-signup" (submit)="handleSubmit()">
      <h2 class="form-signup-heading">Please sign up</h2>
      <input type="text" class="form-control" placeholder="Email address" required
             autoFocus (change)="handleUsernameChange($event)"/>
      <input type="password" class="form-control" placeholder="Password" required
             (change)="handlePasswordChange($event)"/>
      <label class="checkbox">
        <input type="checkbox" value="remember-me" (change)="handleRememberMeClick()"/>
        &nbsp; Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
  </div>

</div>
